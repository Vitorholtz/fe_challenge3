<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

     <!-- css -->
    <link rel="stylesheet" href="main.css">

    <title>To-do list</title>
</head>
<body>


        <section class="hero">
               <header>
                   <h1>Todo</h1>
                   <i class="fas fa-sun"></i>
              </header>

              <div class="to-do-app"> 
                  <div class="to-do-tittle">
                       <input type="text" id="add" name="add" placeholder="Add a task...">
                       <i class="fas fa-arrow-down"></i>
                  </div>

                 
                    <ul class="to-do-list">

                        <!-- aqui vai as tarefas -->

                    </ul>

                    <div class="app_footer">
                        <span class="task-count">info</span>
                        <ul class="show">
                            <li class="show-all">All</li>
                            <li class="show-active">Active</li>
                            <li class="show-completed">Completed</li>
                        </ul>
                        <div class="clear">Clear completed</div>
                    </div>



              </div>
      </section>


    <script src="main.js"></script>
</body>
</html>
